trigger:
  branches:
    include:
      - main

pool:
  name: Default
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.0.100' # Use your .NET 8 SDK version
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '**/*.sln'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'Azure subscription 1(89419137-5785-430a-8c07-eb13e73d8203)'             # name of your service connection
      appType: 'webApp'                                 # or 'webAppLinux' for Linux
      appName: 'ojaswiffodplanet'                # name of your Azure Web App
      package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
